<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Machine Learning Model</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'styles.css'%}" type="text/css">
</head>
<body>
<h1>WELCOME TO TITANIC MACHINE LEARNING MODEL</h1>
<button type="button" onclick="clicked()"></button>
<h3>Get Your Prediction</h3>
<p>Please Enter Your Passenger Values</p>
<form action="{% url 'Result' %}" >
    {% csrf_token %}
    <p>Pclass</p>
    <input type="text" name="pclass">
    <p>Sex</p>
    <input type="text" name="sex">
    <p>Age</p>
    <input type="text" name="age">
    <p>Sibsp</p>
    <input type="text" name="sibsp">
    <p>Parch</p>
    <input type="text" name="parch">
    <p>Fare</p>
    <input type="text" name="fare">
    <p>Ebarked</p>
    <input type="text" name="ebarked">
    <p>Title</p>
    <input type="text" name="title">
    </br>
    <input type="submit">

</form>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
